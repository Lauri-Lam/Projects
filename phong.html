<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lottonumerot</title>
    <!-- 
    Ohjelma arpoo seitsem채n lottonumeroa ja yhden lis채numeron. 
    Ohjelma ei tarkasta, onko sama luku jo arvottu aiemmin.
    -->
</head>

<body>
    <h3>Lottonumerot</h3>

    <div id="vastaus"></div>

    <script>
        function arvo() {
            let count = 7;
            let varsinaiset = '';

            for (let i = 1; i <= count; i++){
                let numero = Math.round(Math.random() * 39 + 1);
                varsinaiset += `${numero} `
            }

            document.getElementById("vastaus").innerHTML = `Varsinaiset numerot ovat ${varsinaiset} <br> ja lis채numero ${Math.round(Math.random() * 39 + 1)}`
        }

        // Funktiota ei suoriteta, jos sit채 ei kutsuta.
        arvo();
    </script>
</body>

</html>
