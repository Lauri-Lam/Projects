<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" 
   rel="stylesheet">
</head>
<body>
  <form action="#" method="post" id="survey-form">
    <header class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
      <div class="wrapper">
        <div class="name">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="email">
          <label for="email" id="email-label">Email </label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        </div>
        <div class="age">
          <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" placeholder="Age" max="120" min="1">
        </div>
        <div class="role">
          <label for="role">Which option best describes your current role?</label>
          <select name="role" id="dropdown">
            <option value="select" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="recommend">
          <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <div>
            <input type="radio" name="recommend" id="definitely" value="definitely" checked> <label for="definitely">Definitely</label>
          </div>
          <div>
            <input type="radio" name="recommend" id="maybe" value="maybe"> <label for="maybe">Maybe</label>
          </div>
          <div>
            <input type="radio" name="recommend" id="not-sure" value="not-sure"> <label for="not-sure">Not sure</label>
          </div>
        </div>
        <div class="improve">
          <label for="improve">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
          <div>
            <input type="checkbox" name="front-end" id="front-end" value="front-end"> <label for="front-end">Front-end Projects</label>
          </div>
          <div>
            <input type="checkbox" name="back-end" id="back-end" value="back-end">
            <label for="back-end">Back-end Projects</label>
          </div>
        </div>
          <div class="comment">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <input type="submit" value="Submit" class="submit" id="submit">
      </div>
    </form>
</body>
</html>
