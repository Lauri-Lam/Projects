<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurssille ilmoittautuminen</title>
</head>
<body>
  <form action="https://garagecoders.azurewebsites.net/process" method="post" id="ilmoittautumislomake">

    <div id="name">
      <label for="name" id="nimi-label">Nimi</label>
      <input type="text" id="name" name="name">
    </div>
    <div id="year-of-study">
      <label for="year-of-study" id="year-of-study-label">Vuosikurssi</label>
      <input type="password" id="year-of-study" name="year-of-study">
    </div>
    
    <div id="coursename">
      <label for="coursename" id="coursename-label">Kurssin nimi</label>
      <select name="coursename" id="coursename" multiple>
        <option value="select" disabled selected>Valitse kurssi</option>
        <optgroup label="Matematiikka">
          <option value="Matematiikka I">Matematiikka I</option>
          <option value="Matematiikka II">Matematiikka II</option>
        </optgroup>
        <optgroup label="Ohjelmointi">
          <option value="Ohjelmointi I">Ohjelmointi I</option>
          <option value="Ohjelmointi II">Ohjelmointi II</option>
        </optgroup>
      </select>
    </div>
    
    <div id="course-type">
      <label for="course-type" id="course-type-label">Kurssin tyyppi</label>
      <select name="course-type" id="course-type">
        <option value="select" selected disabled>Valitse tyyppi</option>
        <option value="etakurssi">Etä-opetus</option>
        <option value="lahikurssi">Lähi-opetus</option>
      </select>
    </div>
    
    <div id="gender">
      <label for="gender" id="gender-label">Mies/nainen</label>
      <input type="radio" id="male" value="Mies" name="gender" checked>
      <label for="male">Mies</label>
      <input type="radio" id="female" value="Nainen" name="gender">
      <label for="female">Nainen</label>
    </div>
    
    <div id="hobbies">
      <label for="hobbies">Harrastukset</label>
      <div>
        <input type="checkbox" class="kalastus" id="kalastus" name="hobbies[]" value="kalastus">
        <label for="kalastus">Kalastaminen</label>
      </div>
      <div>
        <input type="checkbox" class="juoksu" id="juoksu" name="hobbies[]" value="juoksu">
        <label for="juoksu">Juokseminen</label>
      </div>
      <div>
        <input type="checkbox" class="nyrkkeily" id="nyrkkeily" name="hobbies[]" value="nyrkkeily" checked>
        <label for="nyrkkeily">Nyrkkeily</label>
      </div>
      <div>
        <input type="checkbox" class="karate" id="karate" name="hobbies[]" value="karate">
        <label for="karate">Karate</label>
      </div>
    </div>
    
    <input type="text" id="oppilaitos" name="oppilaitos" value="Savonia AMK" disabled style="display: none;">
    
    <input type="submit" class="submit" id="submit" value="Lähetä">
    <input type="reset" class="reset" id="reset" value="Tyhjennä">
  </form>
</body>
</html>
