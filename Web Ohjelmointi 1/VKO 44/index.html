<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" id="todoForm">
    <label for="taskName">Tehtävän nimi:</label>
    <input type="text" id="taskName" required>
    <label for="priority">Prioriteetti 1-5:</label>
    <input type="number" id="priority" min="1" max="5" required>
    <label for="dueDate">Tehtävän eräpäivä:</label>
    <input type="date" id="dueDate" required>
    <button type="submit">Lisää ToDo listalle</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
