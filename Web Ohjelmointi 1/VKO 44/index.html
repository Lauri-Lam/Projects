<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Henkilökohtainen ToDo-lista</h1>
    <form id="todoForm">
        <label for="taskName">Tehtävän nimi:</label>
        <input type="text" id="taskName" required>
        
        <label for="priority">Prioriteetti (1-5):</label>
        <input type="number" id="priority" min="1" max="5" required>
        
        <label for="dueDate">Tavoitepäivämäärä:</label>
        <input type="date" id="dueDate" required>
        
        <button type="submit">Lisää tehtävä</button>
    </form>

    <table id="todoTable">
        <thead>
            <tr>
                <th>Nro</th>
                <th>Tehtävä</th>
                <th>Prioriteetti</th>
                <th>Tavoitepvm</th>
                <th>Tila</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
